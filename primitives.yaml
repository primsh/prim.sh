# Root primitives registry.
# Built primitives (with packages/) declare full metadata in packages/<id>/prim.yaml.
# This file defines all primitives including unbuilt ones, and provides base
# metadata that package yamls override.
#
# status: testnet | mainnet | hold | (omit = not deployed)
# note: freeform context (optional)

primitives:
  # ── Built (full metadata in packages/<id>/prim.yaml) ──────────────────────
  - id: wallet
    name: wallet.sh
    type: crypto
    card_class: p20
    order: 1

  - id: faucet
    name: faucet.sh
    type: testnet
    card_class: pfaucet
    order: 2

  - id: spawn
    name: spawn.sh
    type: compute
    card_class: p1
    order: 3

  - id: store
    name: store.sh
    type: storage
    card_class: p4
    order: 4

  - id: email
    name: email.sh
    type: email
    card_class: p2
    order: 5

  - id: search
    name: search.sh
    type: search
    card_class: p12
    order: 6

  - id: token
    name: token.sh
    type: defi
    card_class: p9
    order: 7

  - id: mem
    name: mem.sh
    type: memory
    card_class: p21
    order: 8

  - id: domain
    name: domain.sh
    type: domains
    card_class: p6
    order: 9

  # ── Unbuilt ────────────────────────────────────────────────────────────────
  - id: deploy
    name: deploy.sh
    type: deploy
    card_class: plaunch
    description: "Push code, get an endpoint. Container or repo URL to live service. No server config."
    order: 10

  - id: ring
    name: ring.sh
    type: phone
    card_class: p3
    description: "Phone numbers via API. SMS, voice, TTS. No Twilio account needed."
    order: 11
    pricing:
      - op: "Provision number"
        price: "$0.03/day"
        note: "US local. Intl varies."
      - op: "Send SMS"
        price: "$0.008"
        note: "US domestic"
      - op: "Receive SMS"
        price: "$0.005"
        note: "Webhook delivery included"
      - op: "Outbound call"
        price: "$0.015/min"
        note: "US domestic"
      - op: "Inbound call"
        price: "$0.010/min"
        note: "Webhook included"
      - op: "TTS"
        price: "$0.005/min"
        note: "Multiple voices"
      - op: "Call recording"
        price: "$0.002/min"
        note: "Stored 24h default"

  - id: pipe
    name: pipe.sh
    type: messaging
    card_class: p8
    description: "Pub/sub channels, webhook relays, event queues. Agent-to-agent glue."
    order: 12

  - id: vault
    name: vault.sh
    type: secrets
    card_class: p5
    description: "Store API keys, tokens, credentials. Scoped access. Ephemeral or persistent."
    order: 13

  - id: cron
    name: cron.sh
    type: scheduling
    card_class: p7
    description: "Run code on a schedule without a server. Cron, intervals, one-shots."
    order: 14

  - id: code
    name: code.sh
    type: execution
    card_class: p27
    description: "Sandboxed code execution for agents. Short-lived jobs instead of long-lived servers."
    order: 15

  - id: browse
    name: browse.sh
    type: browser
    card_class: p25
    description: "Headless Chromium sessions for agents. Click, type, and capture pages via API."
    order: 16

  - id: watch
    name: watch.sh
    type: observability
    card_class: p23
    description: "Structured logs, metrics, and alerts so agents can observe and correct themselves."
    order: 17

  - id: trace
    name: trace.sh
    type: tracing
    card_class: p24
    description: "Distributed tracing across services. Follow a request from wallet to spawn to store."
    order: 18

  - id: auth
    name: auth.sh
    type: oauth
    card_class: p26
    description: "Managed OAuth broker. Connect to third-party APIs without giving agents passwords."
    order: 19

  - id: hive
    name: hive.sh
    type: social
    card_class: p14
    description: "Discover peers. Share knowledge. Establish reputation. A social graph for software."
    order: 20
    show_on_index: false

  - id: id
    name: id.sh
    type: identity
    card_class: p18
    description: "Reputation scores. Know Your Agent. Verifiable credentials. Trust layer."
    order: 21
    show_on_index: false

  - id: mart
    name: mart.sh
    type: commerce
    card_class: p10
    description: "Buy physical goods via API. x402 to fiat proxy. Headless checkout."
    order: 22
    show_on_index: false

  - id: corp
    name: corp.sh
    type: compliance
    card_class: p19
    description: "Incorporation, tax, insurance. Legal entities for agents. The fiat bridge."
    order: 23
    show_on_index: false

  - id: hands
    name: hands.sh
    type: labor
    card_class: p17
    description: "On-demand human labor. Physical tasks, verification, errands. Gig economy API."
    order: 24
    show_on_index: false

  - id: pins
    name: pins.sh
    type: maps
    card_class: p11
    description: "Coordinates, places, and routing. No maps UI, just structured spatial data."
    order: 25
    show_on_index: false

  - id: feedback
    name: feedback.sh
    type: meta
    order: 98
    show_on_index: false

  # ── Backlog (not shown on index) ───────────────────────────────────────────
  - id: infer
    name: infer.sh
    type: ai
    description: "LLM inference via OpenRouter. Any model, any provider, one API."
    order: 100
    show_on_index: false

  - id: seek
    name: seek.sh
    type: search
    description: "Deep research agent. Multi-step search + synthesis."
    order: 101
    show_on_index: false

  - id: docs
    name: docs.sh
    type: docs
    description: "OpenAPI → MCP converter. Turn any API spec into agent tools."
    order: 102
    show_on_index: false

  - id: ads
    name: ads.sh
    type: ads
    description: "Programmatic advertising for agents. Buy and sell attention."
    order: 103
    show_on_index: false

  - id: pay
    name: pay.sh
    type: payments
    description: "Stripe + x402 bridge. Accept fiat payments from humans."
    order: 104
    show_on_index: false

  - id: ship
    name: ship.sh
    type: logistics
    description: "Shipping labels and tracking via EasyPost. Physical world logistics."
    order: 105
    show_on_index: false
