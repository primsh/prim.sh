id: spawn
name: spawn.sh
endpoint: spawn.prim.sh
status: testing
type: compute
card_class: p1
description: "VPS in one API call. Deploy, scale, destroy. Per-second billing."
port: 3004
order: 3
phantom: false
env:
  - PRIM_PAY_TO
  - PRIM_NETWORK
  - DO_API_TOKEN
  - WALLET_INTERNAL_URL
pricing:
  - op: "Create server"
    price: "$0.01"
    note: "One-time provisioning"
  - op: "s-1vcpu-1gb"
    price: "$0.012/hr"
    note: ""
  - op: "s-2vcpu-4gb"
    price: "$0.036/hr"
    note: ""
  - op: "s-4vcpu-8gb"
    price: "$0.071/hr"
    note: ""
  - op: "Bandwidth"
    price: "$0.01/GB"
    note: ""
