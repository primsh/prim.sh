risk_flags:
  - primitive: spawn.sh
    endpoint: "POST /v1/servers"
    severity: high
    description: "$0.01 one-time charge vs $4/mo DO droplet (-39,900% margin). Needs recurring billing model."
  - primitive: search.sh
    endpoint: "POST /v1/extract"
    severity: high
    description: "At cost (0% margin). Accepted as loss leader for search bundle."
  - primitive: token.sh
    endpoint: "POST /v1/tokens"
    severity: moderate
    description: "90% margin at normal Base L2 gas (~$0.10). Mainnet congestion can push gas above $1. Needs gas oracle."
  - primitive: domain.sh
    endpoint: "POST /v1/domains/register"
    severity: moderate
    description: "Dynamic pricing via Namecheap. Margin depends on TLD wholesale cost. No fixed margin guarantee."
