name: Code Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

concurrency:
  group: review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Claude review
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.actor != 'claude-code[bot]')
      || (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude'))
    timeout-minutes: 10

    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PRIM_CI_APP_ID }}
          private-key: ${{ secrets.PRIM_CI_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for bugs, security issues, and style violations.
            Follow the conventions in CLAUDE.md.
            If you find fixable issues (lint, types, obvious bugs), fix them and push.
            Do not change test expectations or weaken assertions.
            Do not add comments, docstrings, or formatting changes beyond what's needed.
            Keep fixes minimal â€” only fix what's broken.
            Use conventional commit format for any commits: type(scope): subject
          claude_args: "--max-turns 25 --model claude-sonnet-4-6 --allowedTools Bash,Read,Edit,Write,Glob,Grep"
          trigger_phrase: "@claude"
