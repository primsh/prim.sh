name: Code Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

concurrency:
  group: review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Claude review
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.actor != 'claude-code[bot]')
      || (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude'))
    timeout-minutes: 10

    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR. Focus on what only AI review can catch — Biome handles formatting, import order, and naming style.

            ## What to review

            1. **Architecture** — wrong module ownership, import direction violations, shared mutable state
            2. **Security** — hardcoded secrets, unvalidated input, missing ownership checks, SQL injection
            3. **Business logic** — incorrect x402 pricing, wrong HTTP status codes, unhandled ServiceResult errors (missing `if (!result.ok)` checks)
            4. **x402 wiring** — createPrimApp config errors, missing freeRoutes, incorrect paid route map
            5. **Test gaps** — new endpoints without smoke test coverage, weakened assertions

            ## What NOT to review (Biome enforces these)

            - Formatting, indentation, line length
            - Import order or `import type` usage
            - Unused variables or parameters
            - Naming style (snake_case vs camelCase)
            - Explicit `any` (noExplicitAny rule catches this)

            ## Actions

            - If you find fixable bugs or security issues, fix them and push.
            - Do not change test expectations or weaken assertions.
            - Use conventional commit format: type(scope): subject
            - Keep fixes minimal — only fix what's broken.
          claude_args: "--max-turns 25 --model claude-sonnet-4-6 --allowedTools Bash,Read,Edit,Write,Glob,Grep"
          trigger_phrase: "@claude"
