name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build and publish CLI bundle
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit
        run: pnpm audit --audit-level=high

      - name: Build x402-middleware
        run: pnpm --filter @primsh/x402-middleware build

      - name: Bundle CLI
        run: |
          bun build packages/keystore/src/cli.ts \
            --target=bun \
            --outfile dist/cli.js

      - name: Build platform binaries
        run: |
          for target in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            echo "Building bun-${target}..."
            bun build packages/keystore/src/cli.ts \
              --compile --target=bun-${target} \
              --outfile dist/prim-${target}
          done

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 cli.js > cli.js.sha256
          shasum -a 256 prim-* > checksums.sha256

      - name: Upload to R2
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_RELEASES_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_RELEASES_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          VERSION: ${{ github.ref_name }}
        run: |
          bun scripts/upload-release.ts dist/cli.js "$VERSION/cli.js"
          bun scripts/upload-release.ts dist/cli.js "latest/cli.js"
          bun scripts/upload-release.ts dist/cli.js.sha256 "$VERSION/cli.js.sha256"
          bun scripts/upload-release.ts dist/cli.js.sha256 "latest/cli.js.sha256"
          echo "$VERSION" | bun scripts/upload-release.ts - "latest/VERSION"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "prim ${{ github.ref_name }}" \
            --generate-notes \
            dist/prim-darwin-arm64 \
            dist/prim-darwin-x64 \
            dist/prim-linux-x64 \
            dist/prim-linux-arm64 \
            dist/cli.js \
            dist/checksums.sha256
