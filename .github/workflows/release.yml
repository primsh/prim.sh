name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  ci-gate:
    name: CI gate
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.resolve.outputs.sha }}
      version: ${{ steps.resolve.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Resolve tag to commit
        id: resolve
        run: |
          # Dereference annotated tags to their commit
          SHA=$(git rev-parse "${GITHUB_REF_NAME}^{commit}" 2>/dev/null || echo "${GITHUB_SHA}")
          VERSION="${GITHUB_REF_NAME#v}"
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "${GITHUB_REF_NAME} → ${SHA} (version ${VERSION})"

      - name: Verify CI checks passed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHA="${{ steps.resolve.outputs.sha }}"
          echo "Checking CI status for ${SHA}..."

          CHECKS=$(gh api "repos/${{ github.repository }}/commits/${SHA}/check-runs" \
            --paginate --jq '.check_runs[] | "\(.name)\t\(.status)\t\(.conclusion)"')

          REQUIRED=("Lint" "Typecheck" "Test" "Gen check" "Audit" "Safeguards" "Secret scan")
          FAILED=0

          for check in "${REQUIRED[@]}"; do
            line=$(echo "$CHECKS" | awk -F'\t' -v name="$check" '$1 == name' | head -1)
            if [[ -z "$line" ]]; then
              echo "::error::Required check '${check}' not found on ${SHA}"
              FAILED=1
            else
              status=$(echo "$line" | cut -f2)
              conclusion=$(echo "$line" | cut -f3)
              if [[ "$status" != "completed" ]]; then
                echo "::error::Check '${check}' is still ${status}"
                FAILED=1
              elif [[ "$conclusion" != "success" ]]; then
                echo "::error::Check '${check}' ${conclusion}"
                FAILED=1
              else
                echo "✓ ${check}"
              fi
            fi
          done

          if [[ $FAILED -ne 0 ]]; then
            echo ""
            echo "::error::CI must pass before releasing. Ensure the commit is on main and CI has completed."
            exit 1
          fi
          echo "All required checks passed."

  release:
    name: Build and release
    needs: ci-gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit
        run: pnpm audit --audit-level=high

      - name: Build x402-middleware
        run: pnpm --filter @primsh/x402-middleware build

      - name: Build MCP package
        run: pnpm --filter @primsh/mcp build

      - name: Sync version from tag
        run: |
          VERSION="${{ needs.ci-gate.outputs.version }}"
          cd packages/mcp
          npm version "${VERSION}" --no-git-tag-version --allow-same-version
          echo "Set @primsh/mcp version to ${VERSION}"

      - name: Publish @primsh/mcp to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/mcp
          OUTPUT=$(npm publish --access public --provenance 2>&1) && {
            echo "Published @primsh/mcp@${{ needs.ci-gate.outputs.version }}"
          } || {
            if echo "$OUTPUT" | grep -qE "EPUBLISHCONFLICT|You cannot publish over the previously published versions|Cannot publish over"; then
              echo "::notice::@primsh/mcp@${{ needs.ci-gate.outputs.version }} already published, skipping"
            else
              echo "$OUTPUT"
              echo "::error::npm publish failed"
              exit 1
            fi
          }

      - name: Bundle CLI
        run: |
          bun build packages/cli/src/cli.ts \
            --target=bun \
            --outfile dist/cli.js

      - name: Build platform binaries
        run: |
          for target in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            echo "Building bun-${target}..."
            bun build packages/cli/src/cli.ts \
              --compile --target=bun-${target} \
              --outfile dist/prim-${target}
          done

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 cli.js > cli.js.sha256
          shasum -a 256 prim-* > checksums.sha256

      - name: Upload to R2
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_RELEASES_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_RELEASES_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          VERSION: ${{ github.ref_name }}
        run: |
          bun scripts/upload-release.ts dist/cli.js "$VERSION/cli.js"
          bun scripts/upload-release.ts dist/cli.js "latest/cli.js"
          bun scripts/upload-release.ts dist/cli.js.sha256 "$VERSION/cli.js.sha256"
          bun scripts/upload-release.ts dist/cli.js.sha256 "latest/cli.js.sha256"
          for bin in prim-darwin-arm64 prim-darwin-x64 prim-linux-x64 prim-linux-arm64; do
            bun scripts/upload-release.ts "dist/${bin}" "$VERSION/${bin}"
            bun scripts/upload-release.ts "dist/${bin}" "latest/${bin}"
          done
          bun scripts/upload-release.ts dist/checksums.sha256 "$VERSION/checksums.sha256"
          bun scripts/upload-release.ts dist/checksums.sha256 "latest/checksums.sha256"
          echo "$VERSION" | bun scripts/upload-release.ts - "latest/VERSION"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "prim ${{ github.ref_name }}" \
            --generate-notes \
            dist/prim-darwin-arm64 \
            dist/prim-darwin-x64 \
            dist/prim-linux-x64 \
            dist/prim-linux-arm64 \
            dist/cli.js \
            dist/checksums.sha256
