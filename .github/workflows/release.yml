name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            os: macos-latest
            output: prim-darwin-arm64
          - target: bun-darwin-x64
            os: macos-latest
            output: prim-darwin-x64
          - target: bun-linux-x64
            os: ubuntu-latest
            output: prim-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            output: prim-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build x402-middleware
        run: pnpm --filter @primsh/x402-middleware build

      - name: Build binary
        run: |
          bun build packages/keystore/src/cli.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile ${{ matrix.output }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            binaries/prim-darwin-arm64 \
            binaries/prim-darwin-x64 \
            binaries/prim-linux-x64 \
            binaries/prim-linux-arm64
