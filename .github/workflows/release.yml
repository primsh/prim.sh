name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            os: macos-latest
            output: prim-darwin-arm64
          - target: bun-darwin-x64
            os: macos-latest
            output: prim-darwin-x64
          - target: bun-linux-x64
            os: ubuntu-latest
            output: prim-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            output: prim-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit
        run: pnpm audit --audit-level=high

      - name: Build x402-middleware
        run: pnpm --filter @primsh/x402-middleware build

      - name: Build binary
        run: |
          bun build packages/keystore/src/cli.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile ${{ matrix.output }}

      - name: Generate checksum
        run: shasum -a 256 ${{ matrix.output }} > ${{ matrix.output }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            ${{ matrix.output }}
            ${{ matrix.output }}.sha256

  publish:
    name: Publish to R2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload binaries to R2
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_RELEASES_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_RELEASES_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          VERSION: ${{ github.ref_name }}
        run: |
          for binary in dist/prim-linux-x64 dist/prim-linux-arm64 dist/prim-darwin-x64 dist/prim-darwin-arm64; do
            name=$(basename $binary)
            # Upload versioned copy: /v1.2.3/prim-linux-x64
            bun scripts/upload-release.ts "$binary" "$VERSION/$name"
            # Upload latest alias: /latest/prim-linux-x64
            bun scripts/upload-release.ts "$binary" "latest/$name"
            # Upload checksums
            bun scripts/upload-release.ts "${binary}.sha256" "$VERSION/${name}.sha256"
            bun scripts/upload-release.ts "${binary}.sha256" "latest/${name}.sha256"
          done

      - name: Update latest VERSION marker
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_RELEASES_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_RELEASES_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          VERSION: ${{ github.ref_name }}
        run: echo "$VERSION" | bun scripts/upload-release.ts - "latest/VERSION"
