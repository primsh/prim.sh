name: CI Self-Heal

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

concurrency:
  group: ci-heal-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  heal:
    name: Auto-fix CI failures
    runs-on: ubuntu-latest
    if: >-
      github.event.workflow_run.conclusion == 'failure'
      && github.event.workflow_run.head_branch != 'main'
      && github.event.workflow_run.event == 'pull_request'
    timeout-minutes: 10

    permissions:
      contents: write
      pull-requests: write
      actions: read
      checks: read
      id-token: write

    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.PRIM_CI_APP_ID }}
          private-key: ${{ secrets.PRIM_CI_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Fetch failed CI logs
        id: logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run view ${{ github.event.workflow_run.id }} --log-failed > /tmp/ci-logs.txt 2>&1 || true
          # Truncate to 4000 chars to stay within prompt limits
          tail -c 4000 /tmp/ci-logs.txt > /tmp/ci-logs-truncated.txt

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_bots: "prim-ci[bot]"
          prompt: |
            CI failed on this branch. Here are the failed job logs:

            ```
            ${{ steps.logs.outputs.logs || '' }}
            ```

            Also check /tmp/ci-logs-truncated.txt for the full failed output.

            Fix the failing code. Common failures:
            - Lint errors (biome): apply the suggested fix
            - Type errors: fix the type
            - Test failures: fix the code, not the test
            - Gen check: run pnpm gen and commit the result

            Do NOT weaken tests, disable lint rules, or add suppressions.
            Push the fix. Keep changes minimal.
            Use conventional commit format: type(scope): subject
          claude_args: "--max-turns 10 --model claude-sonnet-4-6 --allowedTools Bash,Read,Edit,Write,Glob,Grep"
