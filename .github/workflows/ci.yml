name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "store=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build x402-middleware
        run: pnpm --filter @primsh/x402-middleware build

      - name: Tar workspace (excluding .git)
        run: tar --exclude='.git' -cf workspace.tar .

      - uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: workspace.tar
          retention-days: 1

  lint:
    name: Lint
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Extract workspace
        run: tar -xf workspace.tar

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Lint
        run: pnpm -r lint

  typecheck:
    name: Typecheck
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Extract workspace
        run: tar -xf workspace.tar

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Typecheck
        run: pnpm -r typecheck

  test:
    name: Test
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Extract workspace
        run: tar -xf workspace.tar

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Test
        run: pnpm -r test

      - name: Validate OpenAPI
        run: pnpm check:openapi

  gen-check:
    name: Gen check
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Extract workspace
        run: tar -xf workspace.tar

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Validate generated files are up to date
        run: pnpm gen:check

  audit:
    name: Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit
        run: pnpm audit --audit-level=high

  safeguards:
    name: Safeguards
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Reject large files (>1MB)
        run: |
          large=$(find . -not -path './.git/*' -not -path './node_modules/*' -not -path './.worktrees/*' -type f -size +1M)
          if [ -n "$large" ]; then
            echo "::error::Files over 1MB found:"
            echo "$large"
            exit 1
          fi

      - name: Reject local dev paths
        run: |
          # Catch macOS/Windows/Linux home dir paths that leak local machine info.
          # /home/prim/ is the VPS service user â€” intentionally allowed.
          hits=$(git grep -n -E '/Users/[a-zA-Z]|C:\\Users\\|/home/(?!prim)[a-z]' -- '*.ts' '*.js' '*.json' '*.yaml' '*.yml' '*.md' '*.html' '*.css' ':!pnpm-lock.yaml' ':!tests/runs/*' 2>/dev/null || true)
          if [ -n "$hits" ]; then
            echo "::error::Local dev paths detected (remove before committing):"
            echo "$hits"
            exit 1
          fi

  secret-scan:
    name: Secret scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run gitleaks
        run: |
          VERSION=$(curl -sf https://api.github.com/repos/gitleaks/gitleaks/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/${VERSION}/gitleaks_${VERSION#v}_linux_x64.tar.gz" | tar -xz gitleaks
          sudo mv gitleaks /usr/local/bin/
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
            gitleaks detect --config .gitleaks.toml --source . --log-opts="origin/${{ github.event.pull_request.base.ref }}..HEAD" --redact --verbose
          else
            gitleaks detect --config .gitleaks.toml --source . --log-opts="HEAD~1..HEAD" --redact --verbose
          fi
